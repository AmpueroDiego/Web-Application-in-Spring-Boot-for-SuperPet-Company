<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
	<div th:include="_nav.html"></div>
	<div class="card"> 
    	<div class="card-body">
     		<form action="#" th:action="@{frmCliente/actualizar}" th:object="${cliente}" method="post">
     
     		<div>
					<label class="form-label">
						Ingrese su DNI:
					</label>
					<input type="text" class="form-control" placeholder="DNI" th:field="*{dni}">
				</div>
				<div>
					<label class="form-label">
						Ingrese su Nombre:
					</label>
					<input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}">
				</div>
				<div>
					<label class="form-label">
						Ingrese sus Apellidos:
					</label>
					<input type="text" class="form-control" placeholder="Apellidos" th:field="*{apellidos}">
				</div>
				<div>
					<label class="form-label">
						Ingrese su Direcci√≥n:
					</label>
					<input type="text" class="form-control" placeholder="Direccion" th:field="*{direccion}">
				</div>
				<div>
					<label class="form-label">
						Ingrese su Telefono:
					</label>
					<input type="text" class="form-control" placeholder="Telefono" th:field="*{telefono}">
				</div>
				<div>
					<label class="form-label">
						Ingrese su Correo:
					</label>
					<input type="text" class="form-control" placeholder="Correo" th:field="*{correo}">
				</div>
				
				<input type="submit" class="btn btn-primary mt-2" value="Grabar">
     	</div>
	</div>
