<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
	<div th:include="_nav.html"></div>
	<div class="card">
		<div class="card-body">
			<form action="#" th:action="@{frmCita/actualizar}" th:object="${cita}" method="post">
				<div>
					<label class="form-label">
						Ingrese un Codigo de Cita:
					</label>
					<input type="text" class="form-control" placeholder="Codigo de Cita" th:field="*{id_cita}">
				</div>
				<div>
					<label class="form-label">
						Ingrese su DNI:
					</label>
					<input type="text" class="form-control" placeholder="DNI" th:field="*{dni_cliente}">
				</div>
				<div>
					<label class="form-label">
						Ingrese el Codigo de su Mascota:
					</label>
					<input type="text" class="form-control" placeholder="Codigo mascota" th:field="*{id_mascota}">
				</div>
				<div>
					<label class="form-label">
						Ingrese la Fecha de la Cita:
					</label>
					<input type="date" class="form-control" id="fechaCita" th:field="*{fecha_cita}" required>
				</div>
				<div>
					<label class="form-label">
						Ingrese el motivo:
					</label>
					<input type="text" class="form-control" placeholder="Motivo" th:field="*{motivo}">
				</div>
				
				<input type="submit" class="btn btn-primary mt-2" value="Actualizar">
			</form>
		</div>
	</div>
</body>
</html>
