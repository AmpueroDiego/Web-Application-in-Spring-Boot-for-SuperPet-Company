<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
	<div th:include="_nav.html"></div>

	<div class="card">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">DNI</th>
					<th scope="col">Codigo Mascota</th>
					<th scope="col">Fecha</th>
					<th scope="col">Motivo</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody th:each="cita:${listaCita}">
				<tr>
					<td scope="row" th:text="${cita.id_cita}"></td>
					<td scope="row" th:text="${cita.dni_cliente}"></td>
					<td scope="row" th:text="${cita.id_mascota}"></td>
					<td scope="row" th:text="${cita.fecha_cita}"></td>
					<td scope="row" th:text="${cita.motivo}"></td>
					<td><a class="btn btn-primary" th:href="@{'/obtenerCita?id='+${cita.id_cita}}">Editar</a>
				<a class="btn btn-danger" th:href="@{'/eliminarCita?id='+${cita.id_cita}}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
		<div class="container">
            <div class="row">
                <div class="col-md-6">
				<form action="http://localhost:8081/frmCita" method="get">
					<input type="submit" value="Nueva Cita" class="btn btn-primary btn-block">
				</form>
                </div>
                <div class="col-md-6">
                   <a class="btn btn-warning btn-block" th:href="@{/reportePDF/Citas}" target="_blank">Generar Reporte</a>
                </div>
            </div>
        </div>
	

	
</body>
</html>
