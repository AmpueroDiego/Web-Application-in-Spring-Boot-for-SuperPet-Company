<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div th:include="_nav.html"></div>
	<div class="card">
		<div class="card-body">
			<form action="#" th:action="@{frmMascota/actualizar}" th:object="${mascota}" method="post">
			<div>
					<label class="form-label">
					Código de Mascota
					</label>
					<input type="number" class="form-control" placeholder="Ingrese código" th:field="*{id_mascota}" >
				</div>
				<div>
					<label class="form-label">
						Nombre
					</label>
					<input type="text" class="form-control" placeholder="Ingrese nombre" th:field="*{nombre}">
				</div>
				<div>
					<label class="form-label">
						Raza
					</label>
					<input type="text" class="form-control" placeholder="Ingrese raza" th:field="*{raza}">
				</div>
				<div>
					<label class="form-label">
						Fecha Nacimiento
					</label>
					<input type="date" class="form-control" placeholder="Ingrese fecha nacimiento" th:field="*{fecha_nacimiento}">
				</div>
				
				<div>
					<label class="form-label">
						DNI Cliente
					</label>
					<input type="text" class="form-control" placeholder="Ingrese dni del cliente" th:field="*{dni_cliente}">
				</div>
				
				<div>
					<label class="form-label">
						Observacion
					</label>
					<input type="text" class="form-control" placeholder="Observacion" th:field="*{observacion}">
				</div>
				<input type="submit" class="btn btn-primary mt-2" value="Actualizar">
			</form>
		</div>
	</div>
</body>
</html>
